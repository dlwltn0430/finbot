version: '3'

services:
  db:
    image: mongodb/mongodb-community-server:latest 
    ports:
      - 27017:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/init.js
    environment:
      TZ: Asia/Seoul

  api:
    build: ./backend
    image: finchat-api:latest
    ports:
      - 8899:8899
    depends_on:
      - db

  web:
    build: 
      context: ./
      dockerfile: ./frontend/Dockerfile
    image: finchat-web:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
